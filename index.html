<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find Your Seat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  text-align: center;
  padding: 40px 20px;
}
h1 { margin-bottom: 10px; }
p { color: #555; }
input {
  padding: 14px;
  width: 100%;
  max-width: 400px;
  font-size: 18px;
  margin-top: 20px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
.result { font-size: 22px; margin-top: 25px; }
</style>
</head>
<body>

<h1>Find Your Seat</h1>
<p>Type your name below</p>

<input type="text" id="searchInput" placeholder="e.g. Maria" autocomplete="off" />
<div class="result" id="result"></div>

<script>
  // Correct GitHub raw CSV URL
  const sheetURL = "https://raw.githubusercontent.com/mariaeldho97-cloud/Table-Numbers/main/Seating%20chart%20-%20Sheet1%20(2).csv";

  fetch(sheetURL)
    .then(res => res.text())
    .then(csv => {
      const lines = csv.split("\n").slice(1).filter(line => line.trim() !== "");
      const rows = lines.map(line => {
        const [name, table] = line.split(",");
        return { name: name?.toLowerCase().trim(), table: table?.trim() };
      });

      const input = document.getElementById("searchInput");
      const result = document.getElementById("result");

      let debounceTimeout;
      input.addEventListener("input", () => {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => {
          const value = input.value.toLowerCase().trim();
          if (!value) { result.innerHTML = ""; return; }

          // Match anywhere in the name
          const matches = rows.filter(r => r.name && r.name.includes(value));

          if (matches.length) {
            result.innerHTML = "✨ You are seated at:<br>" +
              matches.map(m => `<strong>Table ${m.table}</strong>`).join("<br>");
          } else {
            result.innerHTML = "No match yet — please check spelling";
          }
        }, 250); // debounce
      });

      input.focus();
    })
    .catch(err => {
      document.getElementById("result").innerHTML = "Unable to load seating list. Please see staff for help.";
      console.error(err);
    });
</script>

</body>
</html>
